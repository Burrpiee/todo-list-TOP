<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>To Do List</h1>
            <hr>
            <div class="projects">
                <div class="projects-header">
                    <h2>Projects</h2>
                    <button class="add-button" id="add-projects-button">+</button>
                </div>
                <li class="projects-list">
                    
                </li>
                <div id="add-project-container" class="hidden">
                    <form id="add-project-form">
                        <h3 class="checklist-header">Add Project</h3>
                        <div class="form-group">
                            <label for="project_name">Name</label>
                            <input type="text" id="project_name" required>
                        </div>
                        <div class="form-group">
                            <label for="project_desc">Description</label>
                            <textarea name="project_desc" id="project_desc"></textarea>
                        </div>
                        <div class="project-form-action">
                            <button type="button" id="cancel-add-project" class="cancel-btn">Cancel</button>
                            <button type="submit" class="submit-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="content-header">
                <h1 class="project-name">Default</h1>
                <button class="add-button" id="add-todo-button">+</button>
            </div>
            <hr>
            <div id="add-todo-container">
                <form id="add-todo-form">
                    <h3>New Todo Item</h3>
                    <div class="form-group">
                        <label for="todo-title">Title</label>
                        <input type="text" id="todo-title" required>
                    </div>
                    <div class="form-group">
                        <label for="todo-desc">Description</label>
                        <textarea id="todo-desc"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="todo-due-date">Date</label>
                            <input type="date" id="todo-due-date" required>
                        </div>
                        <div class="form-group">
                            <label for="todo-priority">Priority</label>
                            <select id="todo-priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="todo-notes">Notes</label>
                        <textarea id="todo-notes"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="todo-project">Project</label>
                        <select id="todo-project">
                            <option value="default">Default</option>
                        </select>
                    </div>
                    <div class="todo-form-action">
                        <button type="button"
                        id="cancel-todo-button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Add</button>
                    </div>
                </form>
            </div>
            <div class="todo-list"></div>
        </div>

        <div id="todo-details" class="todo-details hidden" >
            <div class="details-content">
                <div class="details-header">
                    <h2>Todo details</h2>
                    <button id="close-details-button" class="close-button">x</button>
                </div>

                <form id="edit-todo-form">
                    <div class="form-group">
                        <label for="edit-title">Title</label>
                        <input type="text" id="edit-title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Description</label>
                        <textarea id="edit-description"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-due-date">Due Date</label>
                            <input type="date" id="edit-due-date" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-priority">Priority</label>
                            <select id="edit-priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-notes">Notes</label>
                        <textarea id="edit-notes"></textarea>
                    </div>

                    <div class="checklist-section">
                        <h3>Checklist</h3>
                        <div id="checklist-items" class="checklist-items"></div>
                        <div class="add-checklist-item">
                            <input type="text" id="new-checklist-item" placeholder="New checklist item">
                            <button type="button" id="add-checklist-item" class="add-button">+</button>
                        </div>
                    </div>

                     <div class="checklist-form-action">
                        <button type="button" id="cancel-edit" class="btn-cancel">Cancel</button>
                        <button type="submit" class="submit-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

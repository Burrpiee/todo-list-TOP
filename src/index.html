<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>To Do List</h1>
            <hr>
            <div class="projects">
                <div class="projects-header">
                    <h2>Projects</h2>
                    <button class="add-button" id="add-projects-button">+</button>
                </div>
                <li class="projects-list">
                    
                </li>
                <div class="add-project-container">
                    <form id="add-project-form">
                        <h3>Add Project</h3>
                        <div class="form-group">
                            <label for="project_name">Name</label>
                            <input type="text" id="project_name" required>
                        </div>
                        <div class="form-group">
                            <label for="project_desc">Description</label>
                            <textarea name="project_desc" id="project_desc"></textarea>
                        </div>
                        <div class="project-form-action">
                            <button type="button" id="cancel-add-project" class="cancel-btn">Cancel</button>
                            <button type="submit" class="submit-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="content-header">
                <h1 class="project-name">Default</h1>
                <button class="add-button" id="add-todo-button">+</button>
            </div>
            <hr>
            <div class="add-todo-container">
                <form id="add-todo-form">
                    <h3>New Todo Item</h3>
                    <div class="form-group">
                        <label for="todo-title">Title</label>
                        <input type="text" id="todo-title" required>
                    </div>
                    <div class="form-group">
                        <label for="todo-desc">Description</label>
                        <textarea id="todo-desc"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="todo-due-date">Date</label>
                            <input type="date" id="todo-due-date" required>
                        </div>
                        <div class="form-group">
                            <label for="todo-priority">Priority</label>
                            <select id="todo-priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="todo-notes">Notes</label>
                        <textarea id="todo-notes"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="todo-project">Project</label>
                        <select id="todo-project">
                            <option value="default">Default</option>
                        </select>
                    </div>
                    <div class="todo-form-action">
                        <button type="button"
                        id="cancel-todo-btn" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
